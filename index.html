<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Undercover Royale</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1c2c">
  <link rel="manifest" href='data:application/manifest+json,{"name":"Undercover Royale","short_name":"Undercover","start_url":".","display":"standalone","background_color":"#1a1c2c","theme_color":"#1a1c2c","orientation":"portrait","icons":[{"src":"https://img.icons8.com/?size=192&id=93NyEXRZ6Rk7&format=png","sizes":"192x192","type":"image/png","purpose":"any maskable"},{"src":"https://img.icons8.com/?size=512&id=93NyEXRZ6Rk7&format=png","sizes":"512x512","type":"image/png","purpose":"any maskable"}]}'>
  <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/?size=180&id=93NyEXRZ6Rk7&format=png">
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=32&id=93NyEXRZ6Rk7&format=png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    @font-face { font-family: 'Clash Regular'; src: url('./assets/fonts/Clash_Regular.otf') format('opentype'); font-weight: normal; font-style: normal; }
    :root { --clash-blue: #4176FF; --clash-yellow: #FFB900; --clash-red: #FF4141; --clash-green: #4CB050; --clash-purple: #B026FF; --clash-darkblue: #1C598C; }
    * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; }
    input { user-select: text !important; }
    body {
      font-family: 'Clash Regular', 'Rubik', sans-serif; background-color: #1a1c2c;
      background-image: url('https://github.com/Xandre04/undercover-royale/blob/main/assets/background.png?raw=true');
      background-repeat: repeat; background-size: 200px; background-position: center;
      touch-action: manipulation; color: white; overflow: hidden; height: 100dvh; width: 100vw; position: relative;
    }
    body::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(26, 28, 44, 0.75); z-index: -1; backdrop-filter: blur(1px); }
    .clash-font { font-weight: 900; letter-spacing: 0.05em; }
    .text-shadow-heavy { text-shadow: 0 3px 0 #000; }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #1c1f3540; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #32365580; border-radius: 10px; }
    @keyframes popIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    .animate-pop { animation: popIn 0.2s ease-out forwards; }
    .watermark { position: fixed; bottom: 10px; right: 10px; font-size: 11px; color: rgba(255, 255, 255, 0.3); z-index: 9999; font-weight: bold; pointer-events: none; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
    /* STAT GUESS specific colors */
    .stat-correct { background-color: var(--clash-green); }
    .stat-warm { background-color: var(--clash-yellow); color: black; }
    .stat-cold { background-color: var(--clash-red); }
    .sticky-col { position: sticky; left: 0; z-index: 10; }
    /* Horizontal scrolling container for stat columns */
    .stat-scroll-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    /* Ensures the row spans across both static and scrolling areas */
    .stat-row { display: grid; grid-template-columns: 100px 1fr; }
    /* Defines the scrolling content area columns */
    .stat-data-grid { display: grid; grid-template-columns: repeat(7, 1fr); min-width: 420px; }

    /* Role Badge Styling for Eliminated Players */
    .role-badge { 
        position: absolute; 
        top: 2px; 
        right: 2px; 
        font-size: 14px;
        line-height: 1;
        padding: 2px 4px;
        border-radius: 50%; 
        box-shadow: 0 0 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="root" class="h-full w-full"></div>
  <div class="watermark">BY VALE</div>
  <script type="text/babel">
    const { useState, useCallback, useEffect, useRef } = React;

    // --- CONFIGURATION ---
    const MAX_GUESSES = 10;
    
    // For Preview:
    const CARD_BASE_URL = "https://raw.githubusercontent.com/RoyaleAPI/cr-api-assets/master/cards-150/"; 
    // For GitHub Pages (Uncomment this and comment the above):
    // const CARD_BASE_URL = "./assets/cards/"; 

    const SAD_GOBLIN_GIF = "https://media1.tenor.com/m/d8gHX1wRaaRAAAAC/clash-royale-goblin.gif"; 
    const CROWN_LOGO = "https://img.icons8.com/?size=100&id=93NyEXRZ6Rk7&format=png&color=000000";

    const getCardUrl = (name) => name ? `${CARD_BASE_URL}${name.toLowerCase().replace(/\./g, '').replace(/\s+/g, '-')}.png` : null;
    const levenshteinDistance=(s,t)=>{if(!s.length)return t.length;if(!t.length)return s.length;const arr=[];for(let i=0;i<=t.length;i++){arr[i]=[i];for(let j=1;j<=s.length;j++){arr[i][j]=i===0?j:Math.min(arr[i-1][j]+1,arr[i][j-1]+1,arr[i-1][j-1]+(s[j-1]===t[i-1]?0:1))}}return arr[t.length][s.length]};
    const isGuessCorrect = (g, a, t=0.75) => { const G=g.trim().toLowerCase(),A=a.trim().toLowerCase();return !G?false:G===A?true:(1-levenshteinDistance(G,A)/Math.max(G.length,A.length))>=t; };

    // --- CARD PAIRS (CIVILIAN vs. UNDERCOVER) ---
    const WORD_PAIRS = [
      { civilian: "Knight", undercover: "Mega Knight" }, 
      { civilian: "Musketeer", undercover: "Archers" }, 
      { civilian: "Giant", undercover: "Golem" }, 
      { civilian: "Wizard", undercover: "Ice Wizard" },
      { civilian: "Baby Dragon", undercover: "Inferno Dragon" }, 
      { civilian: "Skeleton Army", undercover: "Goblin Gang" }, 
      { civilian: "Prince", undercover: "Dark Prince" }, 
      { civilian: "Fireball", undercover: "Rocket" },
      { civilian: "Tesla", undercover: "Inferno Tower" }, 
      { civilian: "Minions", undercover: "Bats" }, 
      { civilian: "Hog Rider", undercover: "Ram Rider" }, 
      { civilian: "P.E.K.K.A", undercover: "Mini P.E.K.K.A" },
      { civilian: "Barbarians", undercover: "Elite Barbarians" }, 
      { civilian: "Cannon", undercover: "Mortar" }, 
      { civilian: "Princess", undercover: "Archer Queen" }, 
      { civilian: "Goblins", undercover: "Spear Goblins" },
      { civilian: "Balloon", undercover: "Skeleton Barrel" }, 
      { civilian: "Valkyrie", undercover: "Executioner" }, 
      { civilian: "Zap", undercover: "Lightning" }, 
      { civilian: "Witch", undercover: "Night Witch" },
      { civilian: "Miner", undercover: "Goblin Drill" }, 
      { civilian: "Arrows", undercover: "The Log" }, 
      { civilian: "Royal Giant", undercover: "Electro Giant" }, 
      { civilian: "Bandit", undercover: "Golden Knight" },
      { civilian: "Electro Dragon", undercover: "Skeleton Dragons" }, 
      { civilian: "Magic Archer", undercover: "Dart Goblin" }, 
      { civilian: "Royal Hogs", undercover: "Battle Ram" }, 
      { civilian: "Poison", undercover: "Earthquake" },
      { civilian: "Tombstone", undercover: "Furnace" }, 
      { civilian: "Mega Minion", undercover: "Phoenix" }, 
      { civilian: "Ice Spirit", undercover: "Electro Spirit" },
    ];

    const ROLES = { CIVILIAN: 'civilian', UNDERCOVER: 'undercover', MR_WHITE: 'mr_white', JESTER: 'jester', BODYGUARD: 'bodyguard', HUNTER: 'hunter', ELECTRO: 'electro' };
    const MODES = { REGULAR: 'regular', CHAOS: 'chaos', STAT_GUESS: 'stat_guess' };

    // Helper function to get role badge details
    const getRoleBadge = (role) => {
        const badgeMap = {
            [ROLES.CIVILIAN]: { icon: 'üõ°Ô∏è', color: 'bg-[#4176FF]' },
            [ROLES.BODYGUARD]: { icon: 'üõ°Ô∏è', color: 'bg-[#4176FF]' }, // Same team as Civilian
            [ROLES.HUNTER]: { icon: 'üõ°Ô∏è', color: 'bg-[#4176FF]' },     // Same team as Civilian
            [ROLES.UNDERCOVER]: { icon: 'üë∫', color: 'bg-[#FF4141]' },
            [ROLES.MR_WHITE]: { icon: '‚¨ú', color: 'bg-slate-500' },
            [ROLES.JESTER]: { icon: 'üÉè', color: 'bg-[#4CB050]' },
            [ROLES.ELECTRO]: { icon: '‚ö°', color: 'bg-[#1C598C]' },
        };
        return badgeMap[role] || { icon: '?', color: 'bg-gray-500' };
    };

    // --- Card Data Fetching ---
    const CARD_DATA_URL = "./card_data.json";
    const useCardData = () => {
        const [data, setData] = useState([]);
        useEffect(() => {
            fetch(CARD_DATA_URL)
                .then(res => res.json())
                .then(setData)
                .catch(err => { console.error("Failed to load card data:", err); });
        }, []);
        return data;
    };
    
    // --- UI Components ---
    const Container = ({ children, className = "" }) => (<div className={`h-full flex flex-col px-4 pt-4 pb-10 sm:p-6 max-w-md mx-auto w-full ${className}`}>{children}</div>);
    const Card = ({ children, className = "", color = "blue", noPadding=false }) => {
        const bgColors = { 
            blue: "bg-[#323655]/95 border-[#1c1f35]", red: "bg-[#553232]/95 border-[#2a1515]", gold: "bg-[#554b32]/95 border-[#2a1515]", gray: "bg-slate-700/95 border-slate-500", 
            green: "bg-[#2e4a2e]/95 border-[#1e3a1e]", purple: "bg-[#4A2E75]/95 border-[#2E1A4A]", darkblue: "bg-[#1C598C]/95 border-[#144265]", 
            stats: "bg-[#183918]/95 border-[#0d280d]", // For the Stat Guess mode
        }
        return (<div className={`${bgColors[color]||bgColors.blue} border-4 rounded-3xl ${noPadding?'':'p-4 sm:p-6'} shadow-[0_6px_0_rgba(0,0,0,0.3)] backdrop-blur-md ${className}`}>{children}</div>);
    };
    const Button = ({ onClick, color="blue", children, full=false, disabled=false, size="xl", className="" }) => {
      const s = { blue: "bg-[#4176FF] border-[#3565E0] shadow-[0_4px_0_#2448A8]", yellow: "bg-[#FFB900] border-[#E5A800] shadow-[0_4px_0_#B38300] text-black", red: "bg-[#FF4141] border-[#E03535] shadow-[0_4px_0_#A82424]", green: "bg-[#4CB050] border-[#388E3C] shadow-[0_4px_0_#1B5E20]", gray: "bg-slate-600 border-slate-700 shadow-[0_4px_0_#334155] opacity-50 cursor-not-allowed", purple: "bg-[#B026FF] border-[#8A1DC7] shadow-[0_4px_0_#57127F]", darkblue: "bg-[#1C598C] border-[#144265] shadow-[0_4px_0_#0C2740]" };
      return (<button onClick={disabled?null:onClick} className={`clash-font uppercase tracking-wider py-3 px-4 rounded-xl border-b-4 active:translate-y-1 active:border-b-0 active:shadow-none active:mt-1 transition-all duration-100 flex items-center justify-center gap-2 text-${size} ${disabled?s.gray:s[color]} ${full?'w-full':''} ${color==='yellow'?'text-shadow-none':'text-shadow-sm'} ${className}`} style={{minHeight:'55px'}}>{children}</button>);
    };
    const Modal = ({ onClose, title, children }) => (
        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 animate-pop backdrop-blur-sm" onClick={onClose}>
            <div className="w-full max-w-md" onClick={e => e.stopPropagation()}>
                <Card color="blue" className="max-h-[80vh] flex flex-col">
                    <header className="flex justify-between items-center mb-4 flex-shrink-0">
                        <h2 className="clash-font text-2xl text-[#FFB900] text-shadow-heavy">{title}</h2>
                        <button onClick={onClose} className="text-3xl opacity-70 hover:opacity-100">&times;</button>
                    </header>
                    <div className="overflow-y-auto flex-1 pr-2">{children}</div>
                </Card>
            </div>
        </div>
    );

    // --- Main App ---
    const App = () => {
      const cardData = useCardData();
      const [gameState, setGameState] = useState('setup');
      const [gameMode, setGameMode] = useState(MODES.REGULAR);
      const [settings, setSettings] = useState({ total: 5, undercover: 1, mrWhite: 0, jester: 0, bodyguard: 0, hunter: 0, electro: 0 });
      const [customNames, setCustomNames] = useState(Array(15).fill('').map((_, i) => `Player ${i + 1}`));
      const [players, setPlayers] = useState([]);
      const [currentRevealIndex, setCurrentRevealIndex] = useState(0);
      const [isRevealing, setIsRevealing] = useState(false);
      const [winnerData, setWinnerData] = useState({ team: null, reason: null });
      const [selectedPlayerId, setSelectedPlayerId] = useState(null);
      const [justEliminated, setJustEliminated] = useState([]);
      const [currentWords, setCurrentWords] = useState({ civilian: '', undercover: '' });
      const [mrWhiteGuess, setMrWhiteGuess] = useState('');
      const [showRules, setShowRules] = useState(false);
      const [showNames, setShowNames] = useState(false);
      const [timer, setTimer] = useState(180); 
      const timerRef = useRef(null);
      
      // Stat Guess State
      const [targetCard, setTargetCard] = useState(null);
      const [guesses, setGuesses] = useState([]);
      const [guessInput, setGuessInput] = useState('');

      useEffect(() => {
          if (gameState === 'discussing') {
              timerRef.current = setInterval(() => setTimer(p => { if(p<=1){clearInterval(timerRef.current);return 0;}return p-1; }), 1000);
          } else { clearInterval(timerRef.current); }
          return () => clearInterval(timerRef.current);
      }, [gameState]);

      const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
      
      const getMaxImpostors = (total, currentKey) => {
          let max = Math.floor((total - 1) / 2);
          if (currentKey === 'total') return max;
          
          let currentImpostors = settings.undercover + settings.mrWhite + settings.jester + settings.bodyguard + settings.hunter + settings.electro;
          const existing = currentImpostors - settings[currentKey];
          return Math.max(0, total - 1 - existing);
      }
      
      const updateSetting = (key, val) => setSettings(prev => {
          const next = { ...prev, [key]: parseInt(val) || 0 };
          
          if (key === 'total') { next.total = Math.max(3, Math.min(15, next.total)); } 
          else {
              const maxAllowed = Math.max(0, getMaxImpostors(next.total, key));
              if (next[key] > maxAllowed) {
                  if (key === 'undercover' || key === 'mrWhite') next[key] = maxAllowed;
              }
          }
          return next;
      });
      
      const updateName = (idx, name) => { const newNames = [...customNames]; newNames[idx] = name; setCustomNames(newNames); };

      const assignSpecialAttributes = (playersList) => {
          let updatedPlayers = [...playersList];
          
          // 5% chance for King
          if (Math.random() < 0.05) {
              const idx = Math.floor(Math.random() * updatedPlayers.length);
              updatedPlayers[idx].isKing = true;
          }
          
          // 5% chance for Mirror Match (if enough civilians)
          const civs = updatedPlayers.filter(p => p.role === ROLES.CIVILIAN);
          if (civs.length >= 2 && Math.random() < 0.05) {
              const civ1 = civs[Math.floor(Math.random() * civs.length)];
              let civs2 = civs.filter(c => c.id !== civ1.id);
              const civ2 = civs2[Math.floor(Math.random() * civs2.length)];
              updatedPlayers = updatedPlayers.map(p => {
                  if (p.id === civ1.id) return { ...p, mirrorId: civ2.id, mirrorName: civ2.name };
                  if (p.id === civ2.id) return { ...p, mirrorId: civ1.id, mirrorName: civ1.name };
                  return p;
              });
          }
          return updatedPlayers;
      }

      const startGame = () => {
          if (gameMode === MODES.STAT_GUESS) {
              if (cardData.length < 5) { alert("Card data is loading or missing!"); return; }
              const eligibleCards = cardData.filter(c => c.elixir !== "Variable" && c.elixir !== "N/A");
              const target = eligibleCards[Math.floor(Math.random() * eligibleCards.length)];
              setTargetCard(target);
              setGuesses([]);
              setGuessInput('');
              setGameState('stat_guess_game');
              return;
          }

          const pair = WORD_PAIRS[Math.floor(Math.random() * WORD_PAIRS.length)];
          const swap = Math.random() > 0.5;
          const words = { [ROLES.CIVILIAN]: swap ? pair.undercover : pair.civilian, [ROLES.UNDERCOVER]: swap ? pair.civilian : pair.undercover, [ROLES.MR_WHITE]: null, [ROLES.JESTER]: 'Goblins', [ROLES.BODYGUARD]: 'Royal Recruits', [ROLES.HUNTER]: 'Hunter', [ROLES.ELECTRO]: 'Electro Wizard' };
          setCurrentWords({ civilian: words[ROLES.CIVILIAN], undercover: words[ROLES.UNDERCOVER] });
          
          let roles = [ ...Array(settings.undercover).fill(ROLES.UNDERCOVER), ...Array(settings.mrWhite).fill(ROLES.MR_WHITE) ];
          if (gameMode === MODES.CHAOS) {
             roles.push(...Array(settings.jester).fill(ROLES.JESTER), ...Array(settings.bodyguard).fill(ROLES.BODYGUARD), ...Array(settings.hunter).fill(ROLES.HUNTER), ...Array(settings.electro).fill(ROLES.ELECTRO));
          }
          while(roles.length < settings.total) roles.push(ROLES.CIVILIAN);
          roles.sort(() => Math.random() - 0.5);
          const currentPlayNames = customNames.slice(0, settings.total).sort(() => Math.random() - 0.5);

          let newPlayers = roles.map((role, i) => ({ 
              id: i, name: currentPlayNames[i], role, word: words[role], isAlive: true, isZapped: false, isKing: false,
              avatar: ['üßô‚Äç‚ôÇÔ∏è','üßù‚Äç‚ôÄÔ∏è','ü§¥','üë∏','üßõ‚Äç‚ôÇÔ∏è','üßü‚Äç‚ôÇÔ∏è','üßû‚Äç‚ôÇÔ∏è','üßö‚Äç‚ôÄÔ∏è'][i % 8] 
          }));

          if (gameMode === MODES.CHAOS) newPlayers = assignSpecialAttributes(newPlayers);

          const bodyguardPlayer = newPlayers.find(p => p.role === ROLES.BODYGUARD);
          if (bodyguardPlayer) {
              const potentialTargets = newPlayers.filter(p => p.id !== bodyguardPlayer.id);
              if (potentialTargets.length > 0) bodyguardPlayer.targetId = potentialTargets[Math.floor(Math.random() * potentialTargets.length)].id;
          }

          setPlayers(newPlayers);
          setCurrentRevealIndex(0); setIsRevealing(false); setGameState('reveal'); setSelectedPlayerId(null); setMrWhiteGuess(''); setTimer(180);
      };

      const handleNextReveal = () => {
          setIsRevealing(false);
          
          const nextIndex = currentRevealIndex + 1;

          if (nextIndex < players.length) { 
              setCurrentRevealIndex(nextIndex); 
          }
          else { 
              setGameState('discussing'); 
          }
      };

      const handleElectroZap = (targetId) => {
           setPlayers(prev => prev.map(p => p.id === targetId ? { ...p, isZapped: true } : p));
           
           // After zapping, immediately move to the next player's reveal screen
           handleNextReveal();
      }

      const eliminatePlayer = () => {
          if (selectedPlayerId === null) return;
          const eliminated = players.find(p => p.id === selectedPlayerId);
          
          if (eliminated.role === ROLES.JESTER) { setJustEliminated([eliminated]); setWinnerData({ team: 'JESTER', reason: 'The Jester was voted out!' }); setGameState('game_over'); return; }
          if (eliminated.role === ROLES.MR_WHITE) { setJustEliminated([eliminated]); setGameState('mr_white_guess'); setSelectedPlayerId(null); return; }
          if (eliminated.role === ROLES.HUNTER) { setJustEliminated([eliminated]); setGameState('hunter_revenge'); setSelectedPlayerId(null); return; }
          
          let eliminatedList = [eliminated];
          const bodyguardProtector = players.find(p => p.role === ROLES.BODYGUARD && p.isAlive && p.targetId === eliminated.id);
          if (bodyguardProtector) { eliminatedList.push(bodyguardProtector); }
          
          finalizeElimination(eliminatedList);
      };

      const finalizeElimination = (eliminatedPlayers) => {
          setJustEliminated(eliminatedPlayers);
          const updatedPlayers = players.map(p => eliminatedPlayers.some(e => e.id === p.id) ? {...p, isAlive: false} : p);
          setPlayers(updatedPlayers);

          const alive = updatedPlayers.filter(pl => pl.isAlive);
          const imps = alive.filter(pl => [ROLES.UNDERCOVER, ROLES.MR_WHITE, ROLES.ELECTRO].includes(pl.role)).length;
          const civs = alive.filter(pl => [ROLES.CIVILIAN, ROLES.BODYGUARD, ROLES.HUNTER].includes(pl.role)).length;
          
          setSelectedPlayerId(null);
          if (imps === 0 && civs > 0) { setWinnerData({ team: 'CIVILIANS', reason: 'All impostors eliminated!' }); setGameState('game_over'); }
          else if (imps >= civs) { setWinnerData({ team: 'IMPOSTORS', reason: 'Impostors have taken over!' }); setGameState('game_over'); } 
          else if (civs === 0 && imps === 0) { setWinnerData({ team: 'NO ONE', reason: 'A total bloodbath. No one survived.' }); setGameState('game_over'); } 
          else { setGameState('round_summary'); }
      };

      const handleHunterShot = (targetId) => {
          const hunter = justEliminated.find(p => p.role === ROLES.HUNTER);
          const target = players.find(p => p.id === targetId);
          finalizeElimination([hunter, target]);
      }

      const handleMrWhiteGuess = () => {
          if (isGuessCorrect(mrWhiteGuess, currentWords.civilian)) { setWinnerData({ team: 'MR. WHITE', reason: `Guessed correctly: ${currentWords.civilian}!` }); setGameState('game_over'); }
          else { finalizeElimination(justEliminated); }
      }
      
      // --- Stat Guess Logic ---

      const handleStatGuess = () => {
          const guessCard = cardData.find(c => c.name.toLowerCase() === guessInput.trim().toLowerCase());
          if (!guessCard) { alert("Invalid card name!"); return; }

          let feedback = {};
          let isWin = true;
          
          const checkStat = (key, value) => {
              const targetVal = targetCard[key];
              const guessVal = guessCard[key];
              
              if (key === 'elixir' || key === 'hit_speed') {
                  const targetNum = parseFloat(targetVal);
                  const guessNum = parseFloat(guessVal);
                  if (guessNum === targetNum) {
                      feedback[key] = { status: 'correct', value: guessVal };
                  } else if (Math.abs(guessNum - targetNum) <= 1) { // Warm: off by 1 or less
                      feedback[key] = { status: 'warm', value: guessVal, direction: guessNum < targetNum ? '‚ñ≤' : '‚ñº' };
                      isWin = false;
                  } else { // Cold
                      feedback[key] = { status: 'cold', value: guessVal, direction: guessNum < targetVal ? '‚ñ≤' : '‚ñº' };
                      isWin = false;
                  }
              } else {
                  if (guessVal === targetVal) {
                      feedback[key] = { status: 'correct', value: guessVal };
                  } else {
                      feedback[key] = { status: 'cold', value: guessVal };
                      isWin = false;
                  }
              }
          };

          checkStat('elixir');
          checkStat('rarity');
          checkStat('type');

          const showCardDetails = gameMode !== MODES.STAT_GUESS;
          
          let statGuessCardReveal = null;
          if (gameMode === MODES.STAT_GUESS && targetCard) {
              statGuessCardReveal = (
                  <div className="flex-1 text-center opacity-80 bg-[#1c1f35]/30 p-2 rounded-xl">
                      <div className="text-[10px] font-bold mb-1 text-[#FFB900] uppercase">The Card Was:</div>
                      <img src={getCardUrl(targetCard.name)} className="w-12 h-auto mx-auto" />
                      <div className="text-[10px] font-bold mt-1 truncate">{targetCard.name}</div>
                  </div>
              );
          }


          return (<Container className="animate-pop"><header className="text-center mb-4 mt-2 flex-shrink-0"><div className="text-6xl mb-2">{isCivWin ? 'üõ°Ô∏è' : (isJesterWin ? 'üÉè' : 'üó°Ô∏è')}</div><h1 className={`clash-font text-3xl text-shadow-heavy mb-1 ${headerColor}`}>{winnerData.team} WIN!</h1><p className="font-bold opacity-90 text-sm">{winnerData.reason}</p></header><Card className={`flex-1 overflow-y-auto mb-4 min-h-0 ${isCivWin ? 'bg-blue-900/30' : (showCardDetails ? 'bg-red-900/30' : 'bg-green-900/30')}`} noPadding><div className="p-3 space-y-2">{players.map(p => {
              const badge = getRoleBadge(p.role);
              const isCivTeam = [ROLES.CIVILIAN, ROLES.BODYGUARD, ROLES.HUNTER].includes(p.role);
              const badgeColor = isCivTeam ? 'bg-[#4176FF]' : (p.role === ROLES.UNDERCOVER ? 'bg-[#FF4141]' : (p.role === ROLES.MR_WHITE ? 'bg-slate-500' : (p.role === ROLES.JESTER ? 'bg-[#4CB050]' : (p.role === ROLES.ELECTRO ? 'bg-[#1C598C]' : ''))));
              
              return (<div key={p.id} className={`flex items-center justify-between bg-[#1c1f35]/50 p-2 rounded-xl ${justEliminated.some(e=>e.id===p.id)?'border-2 border-yellow-500':''}`}><div className="flex items-center gap-2 overflow-hidden"><span className="text-xl">{p.avatar}</span><span className={`font-bold truncate ${!p.isAlive && 'line-through opacity-50'}`}>{p.name}</span></div><div className={`text-xs font-bold px-2 py-1 rounded-lg whitespace-nowrap ml-2 ${p.role===ROLES.CIVILIAN?'text-blue-300 bg-blue-900/50':(p.role===ROLES.UNDERCOVER?'text-red-300 bg-red-900/50':(p.role===ROLES.JESTER?'text-green-300 bg-green-900/50':(p.role===ROLES.BODYGUARD?'text-yellow-300 bg-yellow-900/50':(p.role===ROLES.HUNTER?'text-purple-300 bg-purple-900/50':(p.role===ROLES.ELECTRO?'text-darkblue-300 bg-darkblue-900/50':'text-white bg-slate-700')))))}`}>{p.role.replace('_', ' ').toUpperCase()} {showCardDetails && ![ROLES.MR_WHITE,ROLES.JESTER,ROLES.BODYGUARD,ROLES.HUNTER,ROLES.ELECTRO].includes(p.role)?`(${p.word})`:''}</div></div>)})}</div></Card>{showCardDetails&&<div className="flex gap-3 mb-4 flex-shrink-0">{statGuessCardReveal || <> <div className="flex-1 text-center opacity-80 bg-[#1c1f35]/30 p-2 rounded-xl"><div className="text-[10px] font-bold mb-1 text-[#4176FF] uppercase">Civilian Card</div><img src={getCardUrl(currentWords.civilian)} className="w-12 h-auto mx-auto" /><div className="text-[10px] font-bold mt-1 truncate">{currentWords.civilian}</div></div><div className="flex-1 text-center opacity-80 bg-[#1c1f35]/30 p-2 rounded-xl"><div className="text-[10px] font-bold mb-1 text-[#FF4141] uppercase">Undercover Card</div><img src={getCardUrl(currentWords.undercover)} className="w-12 h-auto mx-auto" /><div className="text-[10px] font-bold mt-1 truncate">{currentWords.undercover}</div></div></>}</div>}<div className="flex-shrink-0"><Button full color="yellow" onClick={() => setGameState('setup')}>PLAY AGAIN üîÑ</Button></div></Container>);
      }
      return null;
    };
    const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
  </script>
